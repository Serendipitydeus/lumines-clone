<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Document</title>
  </head>

  <body>
    <script src="./dist/main.js"></script>

    <div class='main'>
      <div class='game-screen'>
        <div>
          <canvas 
            id='next-piece-id' 
            class='next-piece-class'
            width="200"
            height="400"
          ></canvas>
        </div>
        <div>
          <canvas 
            id='game-board-id' 
            class='game-board-class'
            width="800"
            height="500"
          ></canvas>
        </div>
        <div class='info-div'>
          <p>Level 
            <br/>
            <span>3</span>
          </p>
          <p>Time 
            <br/>
            <span>2:48</span>
          </p>
          <p>Score 
            <br/>
            <span>10457</span>
          </p>
          <p>High Score 
            <br/>
            <span>203345</span>
          </p>
          <p>Deleted 
            <br/>
            <span>169</span>
          </p>
          <button id="start-lumines">Start</button>
          <button>Reset</button>
        </div>
      </div>
    </div>

    <footer class='footer-class'>
      <div><p>Github</p></div>
      <div><p>LinkedIn</p></div>
    </footer>
  </body>
</html>
