<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script type='text/javascript' src="./dist/main.js" charset='utf-8' defer></script>
    <title>Lumines</title>
  </head>

  <body class='background'>
    <div class='main'>
      <div class='game-screen'>
        <div>
          <canvas 
            id='next-piece-id' 
            class='next-piece-class'
            width="200"
            height="400"
          >Something broke and I'm telling on you... MOM!!!</canvas>
        </div>
        <div>
          <canvas 
            id="game-board-id"
            class='game-board-class'
            width="800"
            height="500"
          >If you are seeing this, fix it...</canvas>
        </div>
        <div class='info-div'>
          <p>Level 
            <br/>
            <span>1</span>
          </p>
          <p>Time 
            <br/>
            <span>0:00</span>
          </p>
          <p>Score 
            <br/>
            <span>0</span>
          </p>
          <p>High Score 
            <br/>
            <span>0</span>
          </p>
          <p>Deleted 
            <br/>
            <span>0</span>
          </p>
          <button id="start-lumines">Start</button>
          <button id="reset-lumines">Reset</button>
        </div>
      </div>
    </div>
<!-- 
    <footer class='footer-class'>
      <div><p>Github</p></div>
      <div><p>LinkedIn</p></div>
    </footer> -->
  </body>
</html>
